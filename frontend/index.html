<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I CHING</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="description" content="Generate and record I Ching hexagrams on the Stacks blockchain">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Space+Mono:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>I CHING</h1>
            <div id="wallet-status">
                <span id="address-display">Not connected</span>
                <button id="connect-btn">Connect Wallet</button>
            </div>
        </header>
        
        <main>
            <section id="hexagram-generator">
                <h2>Record Hexagram</h2>
                <p class="record-instructions">Click each circle to cycle line values</p>
                <div id="record-lines"></div>
                <button id="submit-btn" disabled>Submit to Blockchain</button>
            </section>

            <div id="right-panel">
                <section id="preview">
                    <h2>Hexagram Preview</h2>
                    <div id="hexagram-display">
                        <div id="current-hexagram" class="hexagram">
                            <div class="line-placeholder">Your hexagram will appear here</div>
                        </div>
                        <div id="transformed-hexagram" class="hexagram">
                            <div class="line-placeholder">Future hexagram will appear here</div>
                        </div>
                    </div>
                </section>

                <section id="history">
                    <h2>Your Hexagram History</h2>
                    <div id="hexagram-history">
                        <p>No hexagrams recorded yet.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <!-- Use ES6 modules with Vite -->
    <script type="module" src="/main.js"></script>
</body>
</html>
